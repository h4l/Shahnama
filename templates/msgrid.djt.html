    		{% else %}
    		<img class="grid-image" src="{{ assets }}/none.png"/>
    	</a>
    	<span class="grid-data"><span class="list-pre" >{{ ill.index }}{{# 016v Â£}</span>
    	   {%if ill.title %}
    	      {% if ill.index %}, {% endif %} 
    		  {{ ill.title }}{# Illuminated title page (verso side) #}
		</span>
	</li>
	{% endfor %}
